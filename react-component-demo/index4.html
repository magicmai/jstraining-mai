<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        
        var d, year, month, date, t;
        d = new Date();
        year = d.getFullYear();
        month = d.getMonth() + 1;
        date = d.getDate();
        t = year + '年' + month + '月' + date + '日';

        class MyTitle extends React.Component {
            constructor(...args) {
                super(...args);
                this.state = {
                    text: 'World',
                    isClicked: false
                };
            }            

            handleClick() {
                let isClicked = !this.state.isClicked;
                this.setState({
                    isClicked: isClicked,
                    text: isClicked? t : 'World'
                });
            }

            render() {
                return <h1 onClick={this.handleClick.bind(this)}>
                    {'Hello ' + this.state.text}
                </h1>;
            }
        };

        ReactDOM.render(
            <MyTitle/>,
            document.getElementById('example')
        );  
    </script>
</body>
</html>
